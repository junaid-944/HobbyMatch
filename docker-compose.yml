version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: hobby_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hobbymatch}
      MYSQL_USER: ${MYSQL_USER:-hobbymatch_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hobbymatch_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hobby_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.compose
    environment:
      MYSQL_HOST: db
      MYSQL_DB: ${MYSQL_DATABASE:-hobbymatch}
      MYSQL_ROOT_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${MYSQL_USER:-hobbymatch_user}
      MYSQL_DB_PASS: ${MYSQL_PASSWORD:-hobbymatch_pass}
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app:cached
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  db_data:
